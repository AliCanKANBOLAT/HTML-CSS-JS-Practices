<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listelerle Calismak</title>
</head>
<body>
    <h1>Listerle Calismak</h1>



    <h2>Sirali Listeler - Ordered List</h2>
    <ol start="10">
        <!-- not simgesinin icine yazdım yukardaki sekılde 10 dan ballatabiliriz.List item and ol ordered list-->
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <ol>
        <!--List item and ol ordered list-->
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>

    <h2>Sirali Olmayan (Sirasiz) Listeler - Unordered List</h2>

    <ul>
 <!--List item and Ul Unordered list-->
 <li>item1</li>
 <li>item2</li>
 <li>item3</li>

    </ul>
    
</body>
</html>
